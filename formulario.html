<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
   <div>
    <h1 id="título">cadastro de devs</h1>
    <p id="subtítulo">complete suas informações</p>
   </div>
   <form>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>nome</strong></label>
            <input type="text""name"="nome" id="nome"required>
        </div>
        <div class="campo">
            <label for="sobrenome"><strong>sobrenome</strong></label>
            <input type="text""name"="sobrenome"required>
        </div>
    </fieldset>
    <br>
    <div class="campo">
        <label for="email"><strong>email</strong></label>
        <input type="email" name="email">
        <id="email"required></id>
    </div>
    <br>
    <div class="campo">
        <label><strong>de qual lado da aplicação você desenvolve?</strong>
        </label>
        <label>
            <input type="radio" nome="devweb" value="backend">Back-End
        </input>
        </label>
    </div>
       <fieldset class="grupo">
           <div class="campo">
               <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
               <input type="checkbox" id="tecnologial" value="HTML">
               <label type="tecnologial">HTML</label>
               <input type="checkbox" id="tecnologia2">CSS</label>
               <input type="checkbox" id="tecnologia3" value="javascript">
               <label type="tecnologia3">Javascript</label>
               <input type=checkbox" id="tecnologia4" value="PHP"
               <label type="tecnologia4>PHP</label>
                   <input type="checkbox" id="tecnologia5" value"C#">
                   <label type="tecnologia5>C#</label>
                       <input type="checkbox" id="tecnologia6" value="python">
                       <label type="tecnologia6">Python</label>
                       <input type="checkbox" id="tecnologia7" value="java">
                       <label type="tecnologia7>Java</label>
    </div>
                           </fieldset>
                           <div class="campo">
                           <br>
                           <label><strong>Conte um pouco da sua experiência:</strong></label>
                           <textarea row="6" style="width: 26em" id="experiência" nome="experiência"></textarea>
                       </div>
                           <button class="botao" type="submit">Concluir</button>
   </form>
</body>
</html>
